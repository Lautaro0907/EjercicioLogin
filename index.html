<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Pacheco Braian</title>
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <main class="main">
        <div class="foto-login"></div>

        <section class="contenedor"> 
            <img src="img/login.png" alt="logo">
            <h2>Nuevo usuario</h2>
                <form action="">
                    <label>NOMBRE COMPLETO</label>
                    <input type="text" placeholder="Ingrese su Nombre" class="caja">

                    <label>E-MAIL</label>
                    <input type="email" placeholder="email@gmail.com" checked class="caja">

                    <label>CONFIRMAR E-MAIL</label>
                    <input type="text" placeholder="email@gmail.com"  class="caja">

                    <label>CONTRASEÑA</label>
                    <input type="password" placeholder="*******" checked class="caja">

                    <label for="check"></label>
                    <input type="checkbox"> Estoy de acuerdo con los <span>Términos y condiciones</span>
                    
                    <input type="submit" value="Enviar " class="boton">
                </form>

        </section>  
    </main>
</body>
</html>
